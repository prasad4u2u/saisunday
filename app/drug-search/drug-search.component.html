<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Drug Search</button>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog px-dialog">

    <!-- Modal content-->
    <div class="modal-content ">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Drug Search</h4>
      </div>
      <div class="modal-body">
        <p>Enter the required fields, and click 'Search'.</p>
       
        <div class="row">
	        <div class="col-sm-4">
	        	<div class="form-group">
		        	<label for="firstname">Drug Name</label>
		        	<input type="text" name="drugname" id="drugname" class="form-control" />
	        	</div>
	        </div>
        	<div class="col-sm-4">
        		<div class="form-group">
	        		<label for="lastname">NDC11</label>
	        		<input type="text" name="ndc" id="ndc" class="form-control" />	
        		</div>
        	</div>	
        	<div class="col-sm-4">
        		<div class="form-group">
	        		<label for="dob">GPI (Optional)</label>
	        		<input type="text" name="gpi" id="gpi"  class="form-control"/>
	        	</div>
        	</div>
        	<div class="col-sm-4">
        		<div class="form-group">
	        		<label for="zipcode">Zip Code (Opt)</label>
	        		<input type="number" name="zipcode" id="zipcode" class="form-control" />
	        	</div>
        	</div>
        	<div class="col-sm-8">
        		<div class="form-group">
	        		<label for="searchtype">Search Type</label>
	        		<div class="clearfix"></div>
	        		<input type="radio" name="searchtype" id="searchtype" /> 
	        		<span>Rejected Claims</span>
	        		<input type="radio" name="searchtype" id="searchtype" />
	        		<span>All Drugs</span>
	        	</div>
        	</div>
        	<div class="clearfix"></div>
        	<div class="col-sm-6">
        		<button name="search" class="btn btn-danger" (click)="getResults();">Search</button>
        		<a href="#"> Reset Fields </a>
        	</div>
        	<div class="clearfix"></div>

        	<div class="row margin-top-20" [ngStyle]="{display:displayddl}" style="display:none">
        	
        		<div class="col-sm-24">
        		<h4>All Drug Results</h4>
        		<div class="clearfix"></div>
        		<table class="table">
                    <tr>
                        <th>Drug Name</th>
                        <th>NDC</th>
                        <th>GPI</th> 
                        <th>Generic Indicator</th>
                    </tr>
                    <tr *ngFor="let drug of drugs;">
                        <td>{{drug.drugname}}</td>
                        <td>{{drug.ndc}}</td>
                        <td>{{drug.gpi}}</td>
                        <td>{{drug.genericIndicator}}</td>
                    </tr>
                </table>		

        		</div>
        	</div>
        	
        	
        	
        </div>
        
      </div>
      
    </div>

  </div>
</div>
